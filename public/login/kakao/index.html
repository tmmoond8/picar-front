      height: auto;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
    }

  <p id="guide--text"></p>
  <div id="dev--log">
    <h2>Kakao Login Page</h2>
    <p id="locationHref"></p>
    <p id="uuid">uuid</p>
    <p id="code">code</p>
    <p id="checkToken">checkToken</p>
    <p id="test1">test1</p>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"
    integrity="sha512-nOQuvD9nKirvxDdvQ9OMqe2dgapbPB7vYAMrzJihw5m+aNcf0dX53m6YxM4LgA9u8e9eg9QX+/+mPu8kCNpV2A=="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script src="env.js"></script>
  <script>
    const { uuid, code } = getQuery();
    const { KAKAO_LOGIN_KEY, KAKAO_USER_API_KEY, KAKAO_LOGIN_BRIDGE_URL, API_URL } = window.__PICAR__;
    const encodedRedirectUrl = encodeURIComponent(KAKAO_LOGIN_BRIDGE_URL);
    if (uuid) {
      // start
      localStorage.setItem('uuid', uuid);
      window.location.href = `https://kauth.kakao.com/oauth/authorize?client_id=${KAKAO_LOGIN_KEY}&redirect_uri=${encodedRedirectUrl}&response_type=code`
    }
    if (code) {
      const checkToken = `https://kauth.kakao.com/oauth/token?grant_type=authorization_code&client_id=${KAKAO_USER_API_KEY}&redirect_uri=${encodedRedirectUrl}&code=${code}`;
      axios.post(checkToken)
        .then(({ data }) => {
          // 개발용
          document.querySelector('#test1').textContent = JSON.stringify(data);
          return loginKakao(data).then(({ data }) => {
            if (data) {
              // 개발용
              document.querySelector("#guide--text").innerHTML = "카카로 인증 성공!<br> 창이 닫히면 로그인이 완료됩니다."
              window.close();
            }
          })
        })
    }
    showLog();

    function getQuery() {
      return window.location.search.replace('?', '').split('&').reduce((accum, item) => {
        const [key, value] = item.split('=');
        accum[key] = value;
        return accum;
      }, {});
    }

    function loginKakao({ access_token, refresh_token }) {
      const uuid = localStorage.getItem('uuid');
      if (uuid) {
        const body = {
          accessToken: access_token,
          refreshToken: refresh_token,
        }
        return axios.post(`${API_URL}/auth/uuid/${uuid}`, body);
      }
      throw new Error('uuid not existed')
    }

    function showLog() {
      const { uuid, code } = getQuery();
      const locationHref = document.querySelector('#locationHref');
      locationHref.textContent = location.href;
      if (uuid) {
        const uuidEl = document.querySelector('#uuid');
        uuidEl.textContent = uuid;
      }
      if (code) {
        const codeEl = document.querySelector('#code');
        codeEl.textContent = code;
        const tokenEl = document.querySelector('#checkToken');
        tokenEl.textContent = checkToken;
      }
      const isDev = window.location.host !== 'www.picar.kr';
      if (isDev) {
        document.querySelector('#dev--log').style.display = 'block';
      }
    }
  </script>
